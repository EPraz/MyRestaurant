{% extends 'base.html' %}

{% load static %}
{% block title %}Delete {{ object.name|upper }}{% endblock %}

{% block content %}
    <h2>Delete Menu Item</h2>
    <form method="POST" action="">
        <div>

            {% csrf_token %}
            <p>Are you sure you want to delete {{ object.name|upper }}?</p>
            <a href="{% url 'ingredients' %}">Cancel</a>
            <input type="submit" value="Confirm">
        </div>
    </form>
{% endblock %}

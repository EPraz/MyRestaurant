

{% extends 'base.html' %}
{% load static %}
{% block title %}Add new Ingredient{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="add_section">

    <div class="form_container">

        <div class="container">

            <h2>Add New Ingredient <br/>on the Inventory</h2>
            <form method="POST" action ="">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="submit">
                    <a class="cancel" href="{% url 'ingredients' %}">Back</a>
                    
                    <input type='submit' value="Confirm">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}

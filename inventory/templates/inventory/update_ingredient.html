
{% extends 'base.html' %}
{% load static %}
{% block title %}Update Ingredient - {{ object.title }}  {% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="add_section">

    <div class="form_container">

        <div class="container">

            <h2>Update Ingredient {{ object.title }}</h2>
            <form method="POST" action ="">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="submit">
                    <a class="cancel" href="{% url 'ingredients' %}">Cancel</a>
                    
                    <input type='submit' value="Confirm">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
